<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../assets/images/bg-01.jpg');">
        <div class="wrap-login100">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
                <div class="text-center">
                    <img src="../../../assets/images/rcl-logo.png"/>
                </div>
              
                <span class="login100-form-title p-b-34 p-t-27">
                    Log in
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <app-text-input formControlName="username" [label]="'Username'"></app-text-input>
                   <!----<input class="input100" type="text" name="username" placeholder="Username">-
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>-->
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
                    <!--<input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>-->
                </div>

                

                <div class="container-login100-form-btn">
                    <button [disabled]="loginForm.invalid" type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>

                
            </form>
        </div>
    </div>
</div>
